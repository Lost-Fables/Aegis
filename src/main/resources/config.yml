# Where players will be sent while pending authentication
pendingServers:
  - limbo
  - lobby1
  - lobby2
  - lobby3
# Servers that don't require authentication
lowSecurityServers:
  - dev

# Amount of IPs to save and check against
savedIPs: 5
# Amount of days between authenticating
daysBetweenAuthenticating: 7

suggestedApps:
  "Auth (iOS & Android)":
    - "https://www.authy.com/app/"
  "Google Auth (iOS)":
    - "https://itunes.apple.com/ca/app/google-authenticator/id388497605?mt=8"
  "Google Auth (Android)":
    - "https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2&hl=en"